{% for crumb, href in crumbs %}
    {% if not forloop.last %}
        {% if href %}
            <a href='{{ href }}' title='Go back to {{ crumb }}'>{{ crumb }}</a> <i class="icon-angle-right"></i> 
        {% else %}
            {{ crumb }} <i class="icon-angle-right"></i> 
        {% endif %}
    {% else %}
        <span class='leaf'>{{ crumb }}</span>
    {% endif %}
{% endfor %}
