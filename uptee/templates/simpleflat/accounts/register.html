{% extends "base.html" %}


{% block body %}

<div id="login_container">
    <div class="content_box w450">
        <div class="content_headline ">Register</div>
        <div class="content">

                <div class="description_box">
                    <label for="username">Username:</label>
                </div>

                <div class="form_box">
                    <input class="icon_user" type="text" name="username" value="" id="username" required="" /> <!-- If Error = class="error" -->
                </div>

                <div class="description_box">
                    <label for="password">Password:</label>
                </div>

                <div class="form_box">
                    <input class="icon_pw" type="password" name="password" value="" id="password" required="" />
                </div>
                <div class="clear"></div>

                <div class="description_box">
                    <label for="password">Password [Again]:</label>
                </div>

                <div class="form_box">
                    <input class="icon_pw" type="password" name="password" value="" id="password" required="" />
                </div>

                <div class="description_box">
                    <label for="username">Email:</label>
                </div>

                <div class="form_box ">
                    <input type="text" name="email" value="" id="email" required="" />
                </div>
                <div class="clear"></div>

                <div class="description_box">
                    <label for="username">Captcha:</label>
                </div>

                <div class="form_box">
                    <input type="text" name="captcha" value="" id="captcha" required="" />
                </div>
                <div class="clear"></div>


                <div class="submit_box">
                    <input class="button positive" type="submit" value="Register" />
                    <input type="hidden" name="next" value="{{ request.path }}" />
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock body %}
