{% extends "base.html" %}

{% load comments %}

{% block content %}

<h2>Are you sure you want to delete this comment?</h2>
<form method="post" action="">
    <input type="hidden" name="csrfmiddlewaretoken" value="{% with csrf_token as csrf_token_clean %}{{ csrf_token_clean }}{% endwith %}">
    <div class="form_field">
        <input type="hidden" name="next" value="{{ comment.content_object.get_absolute_url }}" />
        <p><input class="button" type="submit" value="Yes, please!" />
        <label>or <a class="button" href="{{ comment.content_object.get_absolute_url }}#cm-{{ comment.id }}">cancel</a></label></p>
    </div>
</form>

{% endblock %}
